<!DOCTYPE html>
<html>
<head>
	<title>Ashneet Chawla's Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #222;
			color: #fff;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 20px;
		}
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}
		.dark-mode-button {
			background-color: #fff;
			color: #222;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			font-weight: bold;
			font-size: 16px;
		}
		.dark-mode-button:hover {
			background-color: #222;
			color: #fff;
		}
		.navbar {
			display: flex;
			flex-direction: column;
			margin-right: 20px;
			font-size: 20px;
			font-weight: bold;
		}
		.navbar a {
			color: #fff;
			text-decoration: none;
			margin-bottom: 10px;
			display: block;
			padding: 5px;
		}
		.navbar a:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Ashneet Chawla</h1>
			<button class="dark-mode-button">Dark Mode</button>
		</div>
		<div class="navbar">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</div>
		
		</div>
</body>
</html>
